</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Spanish!</h2>
  
  <h2 class="colorTitle" id="redSquare">Rojo</h2>

  <img src="images/blue.png" alt="blue" />

  <h2 class="colorTitle" id="orangeSquare">Anaranjado</h2>
  <img src="images/orange.jpg" alt="orange" />

  <h2 class="colorTitle" id="greenSquare">Verde</h2>
  <img src="images/green.png" alt="green" />

  <h2 class="colorTitle" id="yellowSquare">Amarillo</h2>
  <img src="images/yellow.jpg" alt="yellow" />
